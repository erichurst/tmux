###Use 256 color
set -g default-terminal "screen-256color"

###Map prefix to ctrl-j (CAPS LOCK key is remapped to ctrl in Keyboard settings)
set -g prefix C-a
bind C-a send-prefix
unbind C-b

###Set command send delay lower for more responsiveness
set -s escape-time 1

###Set Window & Pane index to start at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

###Bind 'Prefix r' to refresh this conf file
bind r source-file ~/.tmux.conf \; display "TMUX CONFIG RELOADED!"

###Split a Pane horizontally
bind \ split-window -h

###Split a Pane vertically
bind - split-window -v

###Use Vim style Left, Right, Up, Down keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

###Cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

###Resize Panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

###Feel free to use the mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

###Monitor Windows
setw -g monitor-activity on
set -g visual-activity on

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

